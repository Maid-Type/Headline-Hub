<div class="login-container">
  <h1>Change Password</h1>
  <div *ngIf="errors.length > 0" class="errors">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
  <form (ngSubmit)="changePassword()">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="oldPassword">Old password</label>
      <input [(ngModel)]="oldpassword" type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New password</label>
      <input [(ngModel)]="newpassword" type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
    </div>
    <button type="submit" class="login-button">Confirm?</button>
  </form>
</div>
